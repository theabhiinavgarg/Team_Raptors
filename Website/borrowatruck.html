<!DOCTYPE html>
<html lang="en">

    

<head>
        <meta charset="utf-8" />
        <title>Borrow a truck | Mushak</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
   
    <link rel="shortcut icon" href="assets/images/logo2.png">

        <link href="assets/css/icons.min.css" rel="stylesheet" type="text/css" />
        <link href="assets/css/app.min.css" rel="stylesheet" type="text/css" id="app-style"/>

    </head>

    <body class="authentication-bg pb-0" data-layout-config='{"darkMode":false}'>

        <div class="auth-fluid">
  
            <div class="auth-fluid-form-box">
                <div class="align-items-center d-flex h-100">
                    <div class="card-body">

                     
                        <h4 class="mt-0">Borrow a Truck</h4>
                        <p class="text-muted mb-4">It will takes less than a minute</p>

                 
                        <form action="#">
                            <div class="mb-3">
                                <!-- <label for="vehicletype" class="form-label">Vehicle Type</label> -->
                                  <label for="vehicletype" class="form-label">Vehicle Type</label>
<label for="vehicletype">Choose a vehicle type:</label>

<select name="vehicletype" id="vehicletype">
  <option value="Open Truck">Open Truck</option>
  <option value="Container">Container</option>
</select>
                                <input class="form-control" type="text" id="vehicletype" placeholder="Small pickup truck (eg: Ace, Bolero, etc.)" required>
                            </div>
                            <div class="mb-3">
                                <label for="weight" class="form-label">Material Weight(in kg)</label>
                                <input class="form-control" type="text" id="weight" required placeholder="Enter material weight">
                            </div>
                                <div class="mb-3">
                                <label for="length" class="form-label">Truck Length</label>
<label for="length">Choose a truck length:</label>

<select name="length" id="length">
  <option value="14">14 ft</option>
  <option value="17">17 ft</option>
  <option value="19">19 ft</option>
  <option value="20">20 ft</option>
  <option value="22">22 ft</option>
</select>
                            </div>
                                <div class="mb-3">
                                <label for="height" class="form-label"></label>Truck Height (in ft)
                                <input class="form-control" type="text" id="height" placeholder="Enter truck height" required>
                            </div>
                              
                        
                            <div class="mb-3">
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" id="checkbox-signup">
                                    <label class="form-check-label" for="checkbox-signup">I accept <a href="javascript: void(0);" class="text-muted">Terms and Conditions</a></label>
                                </div>
                            </div>
                            <div class="mb-0 d-grid text-center">
                                <button class="btn btn-primary" type="submit"><i class="mdi mdi-account-circle"></i> Submit </button>
                            </div>
                  
                           
                        </form>
                     

                    </div> 
                </div> 
            </div>
      
            <div class="auth-fluid-right text-center">
                <div class="auth-user-testimonial">

                    <p class="lead"><i class="mdi mdi-format-quote-open"></i>There can be no doubt that the transportation sector is the most critical sector of our economy. <i class="mdi mdi-format-quote-close"></i>
                    </p>
                    <p>
                        - Robert Brady
                    </p>
                </div> 
            </div>
 
        </div>
    
        <script src="assets/js/vendor.min.js"></script>
        <script src="assets/js/app.min.js"></script>

    </body>



</html>
